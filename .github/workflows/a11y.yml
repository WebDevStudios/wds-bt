name: Accessibility Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    a11y:
        name: Run Accessibility Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run Accessibility Tests
              run: npm run a11y
