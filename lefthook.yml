pre-commit:
    parallel: true
    commands:
        formatphp:
            glob: '*.php'
            run: composer run-script phpcs-fix {staged_files}
            stage_fixed: true
        lintphp:
            glob: '*.php'
            run: composer run-script phpcs {staged_files}

        formatstyles:
            glob: '*.{css,scss}'
            run: npx prettier --write {staged_files}
            stage_fixed: true
        lintstyles:
            glob: '*.{css,scss}'
            run: npx stylelint --fix --max-warnings 0 {staged_files}
            stage_fixed: true

        formatjavascript:
            glob: '*.{js,ts,tsx}'
            run: npx prettier --write {staged_files}
            stage_fixed: true
        lintjavascript:
            glob: '*.{js,ts,tsx}'
            run: npx eslint --fix --max-warnings 0 {staged_files}
            stage_fixed: true

        other:
            glob: '*.{yml,json,html}'
            exclude: 'group_*.json' # Exclude specific files
            run: |
                staged_files="$LEFTHOOK_STAGED_FILES"
                for file in $staged_files
                do
                  if [[ ! "$file" =~ ^templates/ ]]; then
                    npx prettier --write "$file"
                  fi
                done
            stage_fixed: true

        merge-conflict:
            run: |
                CONFLICT_FILES=$(git diff --cached --name-only --diff-filter=U)
                if [ ! -z "$CONFLICT_FILES" ]; then
                    echo "ðŸš¨ Merge conflicts detected in the following files:"
                    echo "$CONFLICT_FILES"
                    exit 1
                fi

        exit-status:
            run: echo "âœ… All pre-commit checks passed!"

        templates-exclude:
            glob: 'templates/**' # Skip all files in templates folder
            run: echo "Skipping templates folder"
